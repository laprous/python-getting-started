{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="{% static 'lang-logo.png'%}">
    </a>
    <h1>Video Classification With VGG16</h1>
    <a type="button" class="btn btn-lg btn-default" href=""><span class="glyphicon glyphicon-download"></span>Upload Video</a>
  </div>
</div>
<div class="container">

    Upload your own Video(s)<a class="alert-link">To Get Started</a>

          Upload Video

               <div class='form-group'>
                   <div>
                       <input type='submit' class='btn btn-primary btn-success' value='Upload' name='submit'>
                      
                   </div>
               </div>
          </form>
      </div>
      <hr>
      <br>
      <div class="alert alert-info text-center" role="alert">Classification Is:{{ predictatedLabel }}
        </a>
        <hr>
        <img src={{filePathName}} alt='imagename'>

      </div>
      <hr>
  </div>
   
  </div> <!-- row -->
 
</div>
