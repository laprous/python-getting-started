{%  extends 'base.html' %}
{% block content %}
{% load static %}
<div class='container'>

    <h1>
        Upload Video
    </h1>
    <div class="card">
        <form action="predictVideo" method="post" enctype="multipart/form-data">
            {%csrf_token%}    
             <div class="form-group row">
                    <div class='col-md-6'>
                       <label>
                           Video
                       </label>
                       <input type='file' class='form-control' name='filePath' accept="*/*" required>
                    </div>  
             </div>

         
             <div class='form-group'>
                 <div>
                     <input type='submit' class='btn btn-primary btn-success' value='Upload' name='submit'>
                    
                 </div>
             </div>
        </form>
    </div>
</div>
{% endblock %}
